<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <h1><u>FORMS</u></h1>
  <form action="./submit.html">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="Name" required><br><br>
  <label for="email">Email Address</label>
  <input type="email" id="email" name="Email" required><br><br>
  <label for="password">password</label>
  <input type="password" id="password" name="Password" required >

  <br><br>

  <h3>Languages</h3>
  <input type="radio" id="1st" name="language" value="React">
  <label for="1st">React</label><br>
  <input type="radio" id="2nd" name="language" value="Angular">
  <label for="2nd">Angular</label><br>
  <input type="radio" id="3rd" name="language" value="Vue">
  <label for="3rd">Vue</label><br>

  <h3>Course</h3>
  <input type="checkbox" id="check1" name="course" value="MERN" required>
  <label for="check1">MERN</label><br>
  <input type="checkbox" id="check2" name="course" value="MEAN">
  <label for="check2">MEAN</label><br>
  <input type="checkbox" id="check3" name="course" value="MEVN">
  <label for="check3">MEVN</label>

  <br><br>
  
  <label for="field">Field</label><br>
  <select name="field" id="field">
    <option value="frontend">Front End</option>
    <option value="backend">Back End</option>
    <option value="fullstack">Full Stack</option>
  </select>

  <br><br>

  <textarea name="Description" id="" cols="30" rows="10"></textarea>
  
  <br><br>

  <label for="phone">Phone Number</label>
  <input type="number" id="phone" name="PhoneNumber">
  <input type="submit" value="submit">

</form>

  <br><br>

  <h1>TABLES</h1>
  <a href="Tables.html">Click Here</a>

</body>
</html>
